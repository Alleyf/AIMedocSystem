{% load static %}
<!doctype html>
<html lang="en" dir="ltr">
<head>

    <!-- META DATA -->
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="MedocsysTem, We help your doc management.">
    <meta name="author" content="Spruko Technologies Private Limited">
    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static '/images/favicon/favicon.png' %}"/>

    <!-- TITLE -->
    <title>智检慧医</title>

    <!-- BOOTSTRAP CSS -->
    <link id="style" href="{% static 'plugins/bootstrap-5.2.3/css/bootstrap.min.css' %}" rel="stylesheet"/>

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="{% static 'css/layout.css' %}">

    {#    <link href="assets/css/skin-modes.css" rel="stylesheet"/>#}

    <link href="{% static '/css/icons.css' %}" rel="stylesheet"/>


</head>

<body class="ltr error-bg">

<!-- GLOBAL-LOADER -->
<div id="global-loader">
    <img src="{% static 'images/loader.svg' %}" class="loader-img" alt="Loader">
</div>
<!-- End GLOBAL-LOADER -->
{% block mainpage %}
    <!-- PAGE -->
    <div class="page">
        <!-- PAGE-CONTENT OPEN -->
        <div class="page-content error-page error2">
            <div class="container text-center">
                <div class="error-template">
                    <h2 class="text-danger mb-2">404<span class="fs-20 text-danger">error</span></h2>
                    <h5 class="error-details text-danger">
                        Oops! Some error has occured, Requested page not found!
                    </h5>
                    <div class="text-center">
                        <a class="btn btn-primary mt-5 mb-5" href="/doc/query/"> <i class="fa fa-long-arrow-left"></i>
                            Back
                            to Home </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- PAGE-CONTENT OPEN CLOSED -->
    </div>
    <!-- End PAGE -->
{% endblock %}

<!-- JQUERY JS -->
<script src="{% static 'js/jquery-3.6.1.min.js' %}"></script>


<!-- BOOTSTRAP JS -->
<script src="{% static 'plugins/bootstrap-5.2.3/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap-5.2.3/js/popper.min.js' %}"></script>

<!-- Perfect SCROLLBAR JS-->
<script src="{% static '/js/perfect-scrollbar.js' %}"></script>

<!-- STICKY JS -->
<script src="{% static '/js/sticky.js' %}"></script>

<!-- COLOR THEME JS -->
{#<script src="assets/js/themeColors.js"></script>#}

<!-- CUSTOM JS -->
<script src="{% static '/js/custom.js' %}"></script>


</body>
</html>
